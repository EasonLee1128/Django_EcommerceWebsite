{% extends './store/main.html' %}
{% load static %}
{% block content %}

<div class="container" style="width:400px;background-color:#66FFFF;display:block;height:400px;">
<form method="post" enctype="multipart/form-data" id="form_login">
  {% csrf_token %}
  <h1>Do you want to delete this account: {{object.email}}?</h1>
  <div class="center">
    <button type="button" class="button" href="../">Delete</button>
  </div>
</form>


{% endblock content %}
